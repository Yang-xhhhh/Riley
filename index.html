<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>firsttrial</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* 固定顶部菜单 */
    nav {
      position: fixed;          /* 固定在顶部 */
      top: 0;
      width: 100%;              /* 占满整行 */
      background-color: #4CAF50;
      z-index: 1000;            /* 保证在最上层 */
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      flex: 1;
    }

    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #3e8e41;
    }

    /* 内容区距离菜单下方，避免被遮挡 */
    .content {
      padding: 80px 20px 20px 20px; /* 上方留出菜单高度 */
    }

    img {
      width: 200px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <!-- 固定菜单 -->
  <nav>
    <ul>
      <li><a href="#home">首页</a></li>
      <li><a href="#about">关于我</a></li>
      <li><a href="#gallery">相册</a></li>
      <li><a href="#contact">联系</a></li>
    </ul>
  </nav>

  <!-- 页面内容 -->
  <div class="content">
    <h1 id="home">Hello, everyone! Welcome to my site</h1>
    <p>This is my first site created through GitHub Pages.</p>

    <h2 id="about">关于我</h2>
    <p>这里可以写一些自我介绍。</p>

    <h2 id="gallery">相册</h2>
    <img src="IMG_7102.jpeg" alt="my image">

    <h2 id="contact">联系</h2>
    <p>邮箱：example@email.com</p>
  </div>

</body>
</html>
