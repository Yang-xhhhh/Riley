<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>firsttrial</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    /* 菜单样式 */
    nav {
      background-color: #4CAF50; /* 菜单背景色 */
      overflow: hidden;           /* 清除浮动 */
    }
    
    nav ul {
      list-style-type: none;      /* 去掉圆点 */
      margin: 0;
      padding: 0;
      display: flex;              /* 横向排列菜单 */
    }
    
    nav li {
      flex: 1;                    /* 平均分配宽度 */
    }
    
    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;      /* 去掉下划线 */
    }
    
    nav a:hover {
      background-color: #3e8e41;  /* 鼠标悬停效果 */
    }
    
    /* 页面内容与菜单之间留空 */
    .content {
      padding: 20px;
    }
    
    img {
      width: 200px;
      height: auto;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  
  <!-- 菜单开始 -->
  <nav>
    <ul>
      <li><a href="#home">首页</a></li>
      <li><a href="#about">关于我</a></li>
      <li><a href="#gallery">相册</a></li>
      <li><a href="#contact">联系</a></li>
    </ul>
  </nav>
  <!-- 菜单结束 -->
  
  <div class="content">
    <h1>Hello, everyone! Welcome to my site</h1>
    <p>This is my first site created through github pages.</p>
    <img src="IMG_7102.jpeg" alt="my image" width="200“>
  </div>
      
</body>
</html>
