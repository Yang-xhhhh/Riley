<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>firsttrial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: lightblue;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      flex: 1;
    }

    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: lightblue;
    }

    .content {
      padding: 80px 20px 20px 20px;
    }

    img {
      width: 200px;
      height: auto;
      margin-top: 10px;
    }
    
    .menu-icon {
      display: none;
      padding: 14px 16px;
      cursor: pointer;
      color: white;
      font-size: 20px;
    }

    @media screen and (max-width: 600px) {
      nav ul {
        flex-direction: column;
        display: none; 
      }

      nav li {
        text-align: center;
        flex: none;
      }

      .menu-icon {
        display: block;
        float: right;
      }
    }

  </style>
</head>
<body>

  <nav>
    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
    <ul id="menu">
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About Me</a></li>
      <li><a href="#gallery">Gallery</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1 id="home">Hello, everyone! Welcome to my site</h1>
    <p>This is my first site created through GitHub Pages.</p>

    <h2 id="about">About Me</h2>
    <p>Hello, everyone! This is Riley's site. I'm going to share my images here</p>

    <h2 id="gallery">Gallery</h2>
    <img src="IMG_7102.jpeg" alt="my image">

    <h2 id="contact">Contacts</h2>
    <p>E-mail: riley.yang1@outlook.com</p>
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }
  </script>

</body>
</html>
