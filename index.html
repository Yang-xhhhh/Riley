<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>firsttrial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: lightblue;
      z-index: 1000;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav li {
      flex: 1;
    }

    nav a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    nav a:hover {
      background-color: lightblue;
    }

    nav a.active {
      background-color: lightblue;
    }

    .content {
      padding: 80px 20px 20px 20px;
    }

    img {
      width: 200px;
      height: auto;
      margin-top: 10px;
    }

    .menu-icon {
      display: none;
      padding: 14px 16px;
      cursor: pointer;
      color: white;
      font-size: 20px;
    }

    @media screen and (max-width: 600px) {
      nav ul {
        flex-direction: column;
        display: none;
      }

      nav li {
        text-align: center;
        flex: none;
      }

      .menu-icon {
        display: block;
        float: right;
      }
    }

    .fade-in {
      opacity: 0;
      transform: translateY(30px);
      transition: opacity 1s ease-out, transform 1s ease-out;
    }

    .fade-in.show {
      opacity: 1;
      transform: translateY(0);
    }

  </style>
</head>
<body>

  <nav>
    <span class="menu-icon" onclick="toggleMenu()">â˜°</span>
    <ul id="menu">
      <li><a href="#home" class="nav-link">Home</a></li>
      <li><a href="#about" class="nav-link">About Me</a></li>
      <li><a href="#gallery" class="nav-link">Gallery</a></li>
      <li><a href="#contact" class="nav-link">Contact</a></li>
    </ul>
  </nav>

  <div class="content">
    <h1 id="home" class="fade-in">Hello, everyone! Welcome to my site</h1>
    <p class="fade-in">This is my first site created through GitHub Pages.</p>

    <h2 id="about" class="fade-in">About Me</h2>
    <p class="fade-in">Welcome to the Happy Garden!</p>

    <h2 id="gallery" class="fade-in">Gallary</h2>
    <img src="IMG_7102.jpeg" alt="my image" class="fade-in">
    <img src="IMG_7089.jpeg" alt="my image" class="fade-in">
    <img src="IMG_7090.jpeg" alt="my image" class="fade-in">
    <img src="IMG_7091.jpeg" alt="my image" class="fade-in">
    <img src="IMG_7092.jpeg" alt="my image" class="fade-in">
    <img src="IMG_7093.jpeg" alt="my image" class="fade-in">
    <img src="IMG_7094.jpeg" alt="my image" class="fade-in">
    <img src="IMG_7095.jpeg" alt="my image" class="fade-in">
    <img src="IMG_7096.jpeg" alt="my image" class="fade-in">
      
    <h2 id="contact" class="fade-in">Contact</h2>
    <p class="fade-in">E-mail: riley.yang1@outlook.com</p>
  </div>

  <script>
    function toggleMenu() {
      var menu = document.getElementById("menu");
      if (menu.style.display === "flex") {
        menu.style.display = "none";
      } else {
        menu.style.display = "flex";
      }
    }

    var menuLinks = document.querySelectorAll('#menu a');
    menuLinks.forEach(function(link) {
      link.addEventListener('click', function() {
        var menu = document.getElementById("menu");
        if (window.innerWidth <= 600) {
          menu.style.display = "none";
        }
      });
    });

    const faders = document.querySelectorAll('.fade-in');
    const appearOptions = {
      threshold: 0.1,
      rootMargin: "0px 0px -50px 0px"
    };
    const appearOnScroll = new IntersectionObserver(function(entries, observer) {
      entries.forEach(entry => {
        if (!entry.isIntersecting) return;
        entry.target.classList.add('show');
        observer.unobserve(entry.target);
      });
    }, appearOptions);
    faders.forEach(fader => {
      appearOnScroll.observe(fader);
    });

    const sections = document.querySelectorAll('h1, h2');
    const navItems = document.querySelectorAll('.nav-link');

    window.addEventListener('scroll', () => {
      let current = '';
      sections.forEach(section => {
        const sectionTop = section.offsetTop - 90;
        if (pageYOffset >= sectionTop) {
          current = section.id;
        }
      });

      navItems.forEach(link => {
        link.classList.remove('active');
        if (link.getAttribute('href') === '#' + current) {
          link.classList.add('active');
        }
      });
    });
  </script>

</body>
</html>
